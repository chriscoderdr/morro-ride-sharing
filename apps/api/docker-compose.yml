services:
  app:
    build:
      context: ../..   # Contexto del directorio ra√≠z del monorepo
      dockerfile: ./apps/api/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: "postgres://morro_user:morro_pass@db:5432/morrotaxi"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: morro_user
      POSTGRES_PASSWORD: morro_pass
      POSTGRES_DB: morrotaxi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
